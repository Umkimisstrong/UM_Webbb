<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest07.html</title>
<script type="text/javascript">
	var myJsonObject7=
		[
			"test"
		]
	
	var myJsonObject7_1 =
		[
			"test1", "test2"
		]
	
	var myJsonObject7_2 =
		[
			"test1", "test2", 123, 123+1
		]
	
</script>
</head>
<body>

<form action="">
	<input type="button" value="click1" onclick="alert(myJsonObject7)" />
	<!-- → test -->
    <input type="button"  value="click2" onclick="alert(myJsonObject7_1)"/>
	<!-- → test1, test2 -->
	<input type="button" value="click3" onclick="alert(myJsonObject7_2)" />
	
	<input type="button" value="click4" onclick="alert(typeof myJsonObject7)" />
	<!-- object -->
	<input type="button" value="click5" onclick="alert(typeof myJsonObject7_1)" />
	<!-- object -->
	<input type="button" value="click6" onclick="alert(typeof myJsonObject7_2)" />
	<!-- object -->
	
	<br />
	
	<input type="button" value="click7" onclick="alert(myJsonObject7[0])" />
	<!-- test -->
	<input type="button" value="click8" onclick="alert(typeof myJsonObject7[0])" />
	<!-- String -->
	
	
	<input type="button" value="click9" onclick="alert(myJsonObject7[1])" />
	<!-- undefined -->
	<input type="button" value="click10" onclick="alert(typeof myJsonObject7[1])" />
	<!-- undefined -->
	
	<br />
		
	<input type="button" value="click11" onclick="alert(myJsonObject7_1[0] + myJsonObject7_1[1])" />
	<input type="button" value="click12" onclick="alert(typeof (myJsonObject7_1[0] + myJsonObject7_1[1]))" />
	<!-- string -->
	
	<input type="button" value="click13" onclick="alert(myJsonObject7_2[2] + myJsonObject7_2[3])" />
	<input type="button" value="click14" onclick="alert(typeof (myJsonObject7_2[2] + myJsonObject7_2[3]))" />
	
	<br />	
	
	<input type="button" value="click15" onclick="alert(myJsonObject7_2[1] + myJsonObject7_2[2])" />
	<input type="button" value="click16" onclick="alert(typeof (myJsonObject7_2[1] + myJsonObject7_2[2]))" />
	
	<br />
	<input type="button" value="click17" onclick="alert(myJsonObject7_2[4] + myJsonObject7_2[3])" />
	<!-- NaN -->
	
	<input type="button" value="click18" onclick="alert(typeof (myJsonObject7_2[4] + myJsonObject7_2[3]))" />
</form>



















</body>
</html>
