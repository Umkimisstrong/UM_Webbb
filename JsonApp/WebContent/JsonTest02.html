<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest01</title>
<script type="text/javascript">
	
	var myJsonObject2 =
	{
		"test" : "hello"
		/* "test" : "new test" */
	}
	
</script>

</head>
<body>


<form action="">
	<input type="button" value="click1" onclick="alert(myJsonObject2.test)" />
	<!-- hello-->
	
	<input type="button" value="click2"
	 onclick="myJsonObject2.test='alert'; alert(myJsonObject2.test)" />
	<!-- alert, myJsonObject2.test 를 alert 로 초기화~ -->
</form>




</body>
</html>
