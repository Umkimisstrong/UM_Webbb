<!DOCTYPE html>

<body>

<div>
	<h1>기타 글꼴 꾸미기 태그</h1>
	<hr>
</div>
<!-- 쓰지 말아라 -->


<div>
	기본 텍스트<br><br>
	<b>글자를 굵게(진하게 설정하기)</b><br><br>
	<i>이탤릭체(기울여)로 설정하기</i><br><br>
	<u>밑줄 긋기</u><br><br>
	<tt>타이프체로 설정하기</tt><br><br>
	<small>현재 글자 크기보다 한단계 줄이기</small><br><br>
	<big>현재 글자 크기보다 한 단계 키우기</big><br><br>
	<strong>글자 강조하기</strong><br><br>
	<s>취소선 넣기</s><br><br>
	<em>강조하기, 글자 비스듬히 출력</em><br><br>
	아래첨자 테스트하기<sub>아래첨자</sub><br><br>
    위 첨자 테스트하기<sup>위첨자</sup><br><br>
</div>
</body>
</html>
