<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>
<style type="text/css">
	*
	{
		color: white;
		background-color: black;
	}

	input.btn
	{
		width: 300px;
		background-color: orange;
		font-size: 20px;
	}
	input
	{
		text-align: center;
	}
</style>

<script type="text/javascript">
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];

	function init()
	{
		document.getElementById("array").value = "["
		for (var i = 0; i < arr.length; i++)
		{
			document.getElementById("array").value += " "+ arr[i];	
		} 
		document.getElementById("array").value += "  ]"
	}
	
	function printing()
	{
		//alert("!!");
		// alert(arr[1]);  =>  7
		
		 
		document.getElementById("print").value = "["
		for (var i = 0; i < arr.length; i++)
		{
			if (arr[i]%2==0)
			{
				document.getElementById("print").value += " " + arr[i] + ",";
			}
			
		}
		// 마지막컴마 없애기
		var str = document.getElementById("print").value;
		//alert(str.substr(0, str.length-1));
		document.getElementById("print").value = str.substr(0, str.length-1) + " ]";
		
	}
</script>

</head>
<!-- 바디 태그에 onload기능... 시작하자마자 함수호출하고싶을때 -->
<body onload="init()">

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용
	또한, 자바스크립트 배열 활용..
	
	// int[] arr = {10, 20, 30}; 자바
	// var arr = [10, 20, 30];   자바스크립트
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	페이지 레이아웃
	--------------------------------------------------
	초기 배열 상태[ 4 7 9 1 3 2 5 6 8 ] → 지정된 배열
	< 결 과 >
	짝수만 출력   [ 4 2 6 8 ]
	--------------------------------------------------
 -->
<div>
	<h1>배열에서 짝수출력해보기~!</h1>
	<hr>
</div>

<div>
	<form>
		<table border = "3";>
			<tr>
				<td>
				초기 배열 상태
				</td>
				<td>
				 <input type = "text" id = "array">
				</td>
			</tr>
			<tr>
				<th colspan = "2">
				<input type = "button" id = "result" value = "< 결 과 >" class = "btn" onclick = "printing()">
				</th>
			</tr>
			<tr>
				<td>
				짝수만 출력
				</td>
				<td>
				<input type = "text" id = "print">
				</td>
			</tr>
		</table>
	</form>
</div>


</body>
</html>
