<script type="text/javascript">
	num1 = 10;					// 변수 선언 및 초기화
	document.write("num1=");	// 문자열 출력 → num1=   
	document.write(num1);		// write 함수에 num1 이라는 변수명을 넘겨줌 → 10
	

	// document.write("num1"); 이 구문과 비교 가능~!!!
</script>
