	<div>
		<form>
			<!-- 클릭 시 메뉴 테이블 보이기 -->
			<input type = "button" value = "메뉴 보이기" class = "btn" onclick = "myMenu(1)">
			
			<!-- 클릭 시 메뉴 테이블 감추기 -->
			<input type = "button" value = "메뉴 감추기" class = "btn" onclick = "myMenu(2)">
			
			<!-- 버튼 위에 커서를 올려놓으면 메뉴 테이블이 보이고
			     다시 버튼 위에 머물던 마우스 커서가 버튼의 영역을 빠져나가면 메뉴 테이블 감추기 -->
			<input type = "button" id = "3" value = "메뉴 보이기/감추기" class = "btn" onmouseover = "myMenu(1)" onmouseout = "myMenu(2)" style = "width: 300px;">
