<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>
<script type="text/javascript">
	num1=7;
	num2=3;
	
	res = num1 + num2;
	document.write("num1 + num2 = ");	// 더하기
	document.write(res);
	
	res = num1 - num2;
	document.write("<br>num1 - num2 = ");	// 빼기
	document.write(res);
	
	res = num1 * num2;
	document.write("<br>num1 * num2 = ");	// 곱하기
	document.write(res);
	
	res = num1 / num2;
	document.write("<br>num1 / num2 = ");	// 나누기 → 결과값으로 반환되는 데이터의 형태 관찰
											// 소숫점 이하 16자리 까지 나옴.. 실수
	document.write(res);
	
	res = num1 % num2;
	document.write("<br>num1 % num2 = ");	// 나머지
	document.write(res);
	
</script>

</head>
<body>

</body>
</html>
