<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12px;
	}
	#list
	{
		border: 1px solid gray;
		border-collapse: collapse;
		width: 800px;
	}
	#list th
	{
		width: 152px;
	}
	#list td
	{
		width: 162px;

	#list th, #list td
	{

		padding: 3px;
	}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function ()
	{
		$("#add").click(function ()
		{
			//alert("추가하기");
			var k = $("tr");
			
			var item = $("#item").val();
			alert(item);
			var date = parseInt($("#date").val());
			var start = parseInt($("#start").val());
			var end = parseInt($("#end").val());
			var color = $("#color").val();
			//alert(color);
			
			// javascript 로 처리했던 기능을 jquery 로 구성하면 더 간단.
			// JQTest10.html 과 비교
			// 1. 모든 tr 들 중 원하는 행을 찾고(eq())
			// 2. 원하는 행의 자식들 중(td) 원하는 td를 찾아서(children()) 
			//    date를 이용하여 텍스트삽입 및 색바꿈
			//  
			for (var i = start; i <= end; i++)
			{
				k.eq(i).children().eq(date).css("background-color", color).text(item);
			}
		});
	});
	
	function reset()
	{
		var tds = document.getElementsByTagName("td");
		alert("리셋");
		for (var i = 0; i < tds.length; i++)
		{
			tds[i].innerHTML = "&nbsp;";
			tds[i].style.backgroundColor = "white";	
		}
	}
</script>
