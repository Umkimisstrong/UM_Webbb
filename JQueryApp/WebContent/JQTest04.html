<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest04.html</title>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function()
	{
		//alert("함수 호출 확인");
		
		$("h1").click(function()
		{
			//alert($(this).html());
			$(this).html(function (index, html)
			{
				return html + "★";
			});
			
		});
		
		// ※ 이벤트 강제 발생시키기 : trigger(트리거)
		
		$("input[type=button]").click(function ()
		{
			//alert("확인");
			
			// 강제로 첫번째 h1 태그에 click 이벤트를 발생시키도록 하겠다.
			//$("h1").first().click();
			$("h1").first().click();
			// 강제로 마지막 h1 태그에 click 이벤트를 발생시키도록 하겠다.
			$("h1").last().click();
		});
	});
	
	
</script>




</head>
<body>
<input type="button" value="트리거작동">
<br>
<h1>click start 1 : </h1>
<h1>click start 2 : </h1>













</body>
</html>
