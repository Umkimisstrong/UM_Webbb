	body, div, span, table, th, td

<script type="text/javascript">
	function add()
	{
		// 제목
		var item = document.getElementById("item").value;
		//alert(item);
		
		// 날짜
		var date = parseInt(document.getElementById("date").value);
		//alert(date);
		
		// 시간
		var start = parseInt(document.getElementById("start").value);
		var end = parseInt(document.getElementById("end").value);
		//alert(start + " ~ " + end);
		
		// 색상
		var color = document.getElementById("color").value;
		alert(color);
		
		var tds = document.getElementsByTagName("td"); // 모든 td 태그들
		
		//alert(tds.length);
		
		
		var indexStart = date + (start-1)*4;
		var indexEnd = date + (end-1)*4;
		
		for (var i = indexStart; i <= indexEnd; i+=4)
		{
			tds[i].innerHTML = item;
			tds[i].style.backgroundColor = color;	
		}
	}
	
	function reset()
	{
		var tds = document.getElementsByTagName("td");
		alert("리셋");
		for (var i = 0; i < tds.length; i++)
		{
			tds[i].innerHTML = "&nbsp;";
			tds[i].style.backgroundColor = "white";	
		}
	}
</script>
