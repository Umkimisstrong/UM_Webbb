	/* css 의 글자 꾸미기 text-decoration */
	a {text-decoration: none; font-size:20pt;}
	
	/* 해당 스타일을 방문했다면 visited */
	a:visited{color: aqua;}
	
	/* 마우스커서가 해당 스타일을 짚으면(커서를 올리면) hover */
	a:hover{color: orange; font-weight: bold}
	
	/* 마우스커서가 해당 스타일을 누르면(커서를계속 누르고있으면) active*/
	a:active{color: red;}
</style>
